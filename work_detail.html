<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>梟Web制作</title>
        <meta name="description" content="梟Web制作" />
        <meta name="format-detection" content="telephone=no" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100&family=Noto+Sans+JP:wght@300&family=Zen+Maru+Gothic&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;300&family=Noto+Sans+JP:wght@300&family=Zen+Maru+Gothic&display=swap"
            rel="stylesheet"
        />
    <!-- css -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/works.css" />
        <link rel="stylesheet" href="css/style.css" />

    <!-- JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

        <script src="js/jquery-3.7.0.min.js"></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <section class="work l_contents">
            <div class="work_inner">
                <h2 class="work_ttl">梟WEB制作</h2>
            </div>

            <div class="works">
                <ul class="works_list">
                    <li class="works_item">
                        <div class="works_img_inner">
                            <img class="works_img" src="img/logo.PNG" alt="WEBサイト画像1">
                        </div>
                        <div class="works_contents">
                            <table class="works_table">
                                <tr class="works_table-row">
                                    <th class="table-heading">制作期間：</th>
                                    <td class="table_date">〇〇週間</td>
                                </tr>
                                <tr class="works_table-row">
                                    <th class="table-heading">テーマ：</th>
                                    <td class="table_date">シンプル</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="works_text_inner">
                            <p class="works_text">
                                「はばたく」というコンセプトから、空と太陽をイメージしたカラーのサイトにしました。また梟の洗練した雰囲気を出すために、シンプルですっきりとしたデザインになるように仕上げました。
                                <br>また、サイトの雰囲気に合うようにロゴやアイコン写真なども自分たちで用意しました。
                            </p>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="m_button __works">
                <a href="works.html">一覧へ戻る</a>
            </div>
        </section>
