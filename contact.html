<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>梟Web制作</title>
    <meta name="description" content="梟Web制作" />
    <meta name="format-detection" content="telephone=no" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100&family=Noto+Sans+JP:wght@300&family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;300&family=Noto+Sans+JP:wght@300&family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/main.js" defer></script>
  </head>
<body>
  <section id="contact" class="__contact l_container-sm">
    <div class="l_contents">
      <h2 class="m_section-ttl contact_ttl">Contact</h2>
      <p class="contact_txt">お仕事のご依頼・ご相談・お見積り<br class="u_sp_new-line">など<br class="u_pc_new-line">お気軽に下記より<br class="u_sp_new-line">お問い合わせください。</p>
      
        <form action="" class="contact_form">
          <dl class="contact_dl">
            <dt class="contact_dt">Name 
              <span class="contact_req">必須</span>
              <span class="contact_ex">例）田中 太郎</span>
            </dt>
              <dd class="contact_dd">
                <input type="text" class="contact_input" required>
              </dd>
            <dt class="contact_dt">Company
              <span class="contact_ex">例）(株)sample</span>
            </dt>
              <dd class="contact_dd">
                <input type="text" class="contact_input">
              </dd>
            <dt class="contact_dt">E-Mail
              <span class="contact_req">必須</span>
              <span class="contact_ex">例）sample@sample</span>
            </dt>
              <dd class="contact_dd">
                <input type="email" class="contact_input" required>
              </dd>
              <dt class="contact_dt">Message<span class="contact_req">必須</span></dt>
              <dd class="contact_dd">
                <textarea name="text" class="contact_txtarea"></textarea>
              </dd>
              
              <div class="contact_privacy">
                <input
                  type="checkbox"
                  id="agree"
                  class="contact-privacy_checkbox"
                />
                <label for="" class="contact-privacy_label"><span class="contact-privacy_label_color">プライバイシーポリシー</span>に同意する</label>
              </div>
              
              <div class="contact_btn">
                <input type="submit" value="送信する" class="contact_submit">
              </div>
          </dl>
        </form>

    </div>
  </section>
</body>
</html>
